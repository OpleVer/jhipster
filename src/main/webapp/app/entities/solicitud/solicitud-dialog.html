
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySolicitudLabel">Create or edit a Solicitud</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.solicitud.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.solicitud.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.solicitud.numero_solicitud" for="field_numero_solicitud">Numero Solicitud</label>
            <input type="number" class="form-control" name="numero_solicitud" id="field_numero_solicitud"
                    ng-model="vm.solicitud.numero_solicitud"
                    required/>
            <div ng-show="editForm.numero_solicitud.$invalid">
                <p class="help-block"
                    ng-show="editForm.numero_solicitud.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numero_solicitud.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fecha">Fecha</label>
                <div class="input-group">
                    <input id="field_fecha" type="text" class="form-control" name="fecha" uib-datepicker-popup="{{dateformat}}" ng-model="vm.solicitud.fecha" is-open="vm.datePickerOpenStatus.fecha"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fecha')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fecha.$invalid">
                <p class="help-block"
                    ng-show="editForm.fecha.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hora">Hora</label>
                <div class="input-group">
                    <input id="field_hora" type="text" class="form-control" name="hora" datetime-picker="{{dateformat}}" ng-model="vm.solicitud.hora" is-open="vm.datePickerOpenStatus.hora"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hora')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.solicitud.acto_certificar" for="field_acto_certificar">Acto Certificar</label>
            <input type="text" class="form-control" name="acto_certificar" id="field_acto_certificar"
                    ng-model="vm.solicitud.acto_certificar"
                    required/>
            <div ng-show="editForm.acto_certificar.$invalid">
                <p class="help-block"
                    ng-show="editForm.acto_certificar.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_origen">Origen</label>
            <select class="form-control" name="origen" ng-model="vm.solicitud.origen" id="field_origen" required>
                <option value="Acajete">Acajete</option>
                <option value="Acatlan">Acatlan</option>
                <option value="Acayucan">Acayucan</option>
                <option value="Actopan">Actopan</option>
                <option value="Acula">Acula</option>
                <option value="Acultzingo">Acultzingo</option>
                <option value="AguaDulce">AguaDulce</option>
                <option value="AlamoTemapache">AlamoTemapache</option>
                <option value="Alpatlahuac">Alpatlahuac</option>
            </select>
            <div ng-show="editForm.origen.$invalid">
                <p class="help-block"
                    ng-show="editForm.origen.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_estatus">Estatus</label>
            <select class="form-control" name="estatus" ng-model="vm.solicitud.estatus" id="field_estatus" required>
                <option value="registrada">registrada</option>
                <option value="enproceso">enproceso</option>
                <option value="concluida">concluida</option>
            </select>
            <div ng-show="editForm.estatus.$invalid">
                <p class="help-block"
                    ng-show="editForm.estatus.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prevencion">Prevencion</label>
                <input type="checkbox" name="prevencion" id="field_prevencion"
                          ng-model="vm.solicitud.prevencion"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tiporesponsable">Tiporesponsable</label>
            <select class="form-control" name="tiporesponsable" ng-model="vm.solicitud.tiporesponsable" id="field_tiporesponsable" required>
                <option value="interno" data-translate="jhipsterApp.Interno,externo.interno">interno</option>
                <option value="externo" data-translate="jhipsterApp.Interno,externo.externo">externo</option>
            </select>
            <div ng-show="editForm.tiporesponsable.$invalid">
                <p class="help-block"
                    ng-show="editForm.tiporesponsable.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.solicitud.nombre_responsable" for="field_nombre_responsable">Nombre Responsable</label>
            <input type="text" class="form-control" name="nombre_responsable" id="field_nombre_responsable"
                    ng-model="vm.solicitud.nombre_responsable"
                    required/>
            <div ng-show="editForm.nombre_responsable.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre_responsable.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
